<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carpentry calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <div class="image-container">
          <p id="pyth-result"></p>
          <img src="images\triangel_cos_sin.JPG" alt="" />
          <form action="/submit_form" method="POST" id="heigth-input">
            <label for="name">Höjd:</label><br />
            <input
              type="text"
              id="heigth-value"
              name="name"
              value="1"
              size="1"
              required
            /><br /><br />
          </form>
        </div>
        <form action="/submit_form" method="POST" id="length-input">
          <label for="name">Längd:</label><br />
          <input
            type="text"
            id="length-value"
            name="name"
            value="1"
            size="1"
            required
          /><br /><br />
        </form>
      </div>

      <div class="box">
        <div class="image-container">
          <p id="tan-result"></p>
          <img src="images\triangel_cos_sin.JPG" alt="" />
          <form action="/submit_form" method="POST" id="tan-heigth-input">
            <label for="name">höjd:</label><br />
            <input
              type="text"
              id="tan-heigth-value"
              name="name"
              value="1"
              size="1"
              required
            /><br /><br />
          </form>
        </div>
        <form action="/submit_form" method="POST" id="tan-length-input">
          <label for="name">Längd:</label><br />
          <input
            type="text"
            id="tan-length-value"
            name="name"
            value="1"
            size="1"
            required
          /><br /><br />
        </form>
        <form action="/submit_form" method="POST" id="degree-input">
          <label for="name">Grader:</label><br />
          <input
            type="text"
            id="degree-value"
            name="name"
            value="30"
            size="1"
            required
          /><br /><br />
        </form>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
